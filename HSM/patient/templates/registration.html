<!-- Load static files tag -->
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Paitent Registration</h3>
                  <form>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="firstName" name="first_name" class="form-control form-control-lg" placeholder="Enter your first name" required />
                          <label class="form-label" for="firstName">First Name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="lastName" name="last_name" class="form-control form-control-lg" placeholder="Enter your last name" required />
                          <label class="form-label" for="lastName">Last Name</label>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
                        <div class="form-outline datepicker w-100">
                          <input type="date" class="form-control form-control-lg" id="birthdayDate" name="birthday_date" max="" placeholder="Select your birthday" required />
                          <label for="birthdayDate" class="form-label">Birthday</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <h6 class="mb-2 pb-1">Gender: </h6>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="female" checked required />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gender" id="maleGender" value="male" required />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gender" id="otherGender" value="other" required />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                          <input type="email" id="emailAddress" name="email" class="form-control form-control-lg" placeholder="Enter your email" required />
                          <label class="form-label" for="emailAddress">Email</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                          <input type="tel" id="phoneNumber" name="phone_number" class="form-control form-control-lg" placeholder="Enter your phone number" required />
                          <label class="form-label" for="phoneNumber">Phone Number</label>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="number" id="height" name="height" class="form-control form-control-lg" placeholder="Enter your height (cm)" />
                          <label class="form-label" for="height">Height (cm)</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="number" id="weight" name="weight" class="form-control form-control-lg" placeholder="Enter your weight (kg)" />
                          <label class="form-label" for="weight">Weight (kg)</label>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-12">
                        <select class="form-control form-control-lg" id="bloodGroup" name="blood_group" required>
                          <option value="1" disabled>Select Your Blood Group</option>
                          <option value="2">A+</option>
                          <option value="3">A-</option>
                          <option value="4">AB+</option>
                          <option value="5">AB-</option>
                          <option value="6">B+</option>
                          <option value="7">B-</option>
                          <option value="8">O+</option>
                          <option value="9">O-</option>
                        </select>
                        <label class="form-label select-label">Select Your Blood Group</label>
                      </div>
                    </div>

                    <!-- Add Address Field -->
                    <div class="row">
                        <div class="col-md-12 mb-4">
                          <div class="form-outline">
                            <textarea id="address" name="address" class="form-control form-control-lg" rows="4" placeholder="Enter your address" required></textarea>
                            <label class="form-label" for="address">Address</label>
                          </div>
                        </div>
                    </div>
  
                    <div class="mt-4 pt-2">
                      <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                    </div>

                    <!-- Login page link -->
                    <div class="mt-3">
                      <p>Already have an account? <a href="{%url 'login' %}" class="text-primary">Login here</a></p>
                    </div>
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- To get today's date for date picker -->
    <script>
      // Set the max attribute to today's date
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('birthdayDate').setAttribute('max', today);
    </script>

  </body>
</html>
